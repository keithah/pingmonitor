        ## ðŸŽ® Usage
        - **Left-click** menu bar icon: Open full monitoring interface
        - **Right-click/Ctrl+Click/Cmd+Click**: Quick context menu
        - **Settings**: Comprehensive host management
        - **Export**: Generate detailed reports

        ## ðŸ” File Integrity
        **SHA-256 Checksums:**
        \`\`\`
        $(cat checksums.txt)
